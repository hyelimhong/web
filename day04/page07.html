<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        
        $(function () {
          //버튼을 클릭했을 때 처리할 내용을 쓴다
          $('#b1').click(function() {
            //비동기통신(ajax)으로 해라
            $.ajax({
                url :"ok.html",
                success : function(resp) {
                    $("#d1").html('응답받은 데이터는' + resp)
                }
            })
          })

          $('#b2').click(function () {
                $.ajax({
                    url : "tour.html",
                    success : function (resp) {
                        $("#d2").html('응답받은 데이터는' + resp)
                    }
                })
            })

            $('#b3').click(function () {
                $.ajax({
                    url : "weather.html",
                    success : function (resp) {
                        $("#d3").html('응답받은 데이터는' + resp)
                        $("#d3").html('응답받은 데이터는' + resp)
                    }
                })
            })
        })

      
            
        


    </script>


</head>
<body>
    <button id="b1">ok.html로 비동기통신</button>
    <button id="b2">tour.html로 비동기통신</button>

     <button id="b3">weather.html로 비동기통신</button>

     <div id="d1"></div>
     <div id="d2"></div>
     <div id="d3"></div>

</body>
</html>
