<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x = 100 // 대입, 할당 연산자(기호)
        y = 200 

        
        //연산자(산술) alert 계산은 CPU가 함
        alert (x + y) 
        //연산자(비교) 이것의 결과는 논리데이터로 나옴
        console.log( x == y)
        //연산자(논리) && : and 쇼핑몰 로그인 처리
        // || : or 
        console.log( (x == y) && (x < y) )
        console.log( (x == y) || (x < y) )


        // 연산의 결과를 다음 연산에 다시 사용하고 싶으면
        //result 만들어서 램에 넣어두어야함
        result = x + y
        console.log (result - 100)



    </script>
</head>
<body>
    
</body>
</html>
