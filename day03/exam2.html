<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
   
   <script>
        function idcheck() {
        user = document.getElementById("user").value  
       
          
        if (user.length >= 5) {
          result = "5글자 이상입니다.유효합니다."
        } else {

             result = "5글자 미만입니다. 재입력해주세요."
        }
        
        d1.innerHTML = '<font color = red>' + result +'</font>'
        }

        function pwcheck() {

         pw = document.getElementById("pw").value
            pw2 = document.getElementById("pw2").value

         if (pw == pw2) {
         result = "일치 !!!"
            
        }
        d2.innerHTML = '<font color = red>' + result +'</font>'
    }


    </script>
</head>
<body>
    아이디: <input type="text" id = "user"> 
    <button onclick="idcheck()" >글자수 체크</button> <br>
    <div id="d1"></div>
    패스워드: <input type="text" id = "pw"> <br>
    패스워드2: <input type="text" id = "pw2"> <br>
   <button onclick="pwcheck()"> 패스워드동일</button>

</body>
</html>
