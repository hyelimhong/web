<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        textarea {background: aqua;}
        #find {background: black;
        color: white;}
        .login { background: blue; border-color: lime;

        } 
        #name {background: pink; color: burlywood;}
        .date { background: olivedrab }
        #skt {background: violet;}
    </style>
</head>
<body>
    <form action="search">
        <h3>검색할 단어를 입력하세요.</h3>
        <hr>
        검색할 단어 <input type="text" name="find" id="find">
        <button>검색시작</button>
        <hr> 
    <form action="check">
        <h3>로그인 화면</h3>
        아이디 <input type="text" name="id" class="login"> <br>
        패스워드 <input type="password" name="pw" class="login"> <br>
        <button>로그인 처리</button>
    <!-- 한줄복사 단축키 : ctrl + alt + 아래화살표 -->
    <!-- 한줄삭제 단축키 : ctrl + d -->
    <!-- 한줄이동 단축키 : alt + 아래화살표 -->
    <!-- 여러중인경우 단축키 : 블럭잡고 + 위에 단축키 -->
    <hr>
    </form>
    <form>
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="id"> <br>
        가입할 pw <input type="text" name="pw"> <br>
        가입할 이름 <input type="text" name="name" placeholder="이름 성 순서대로" id="name"> <br>
        성별 <input type="radio" name="gender" value="man" class="gender" checked>남
             <input type="radio" name="gender" value="woman"  class="gender">여
        <br>
        취미 <input type="checkbox" name="hobby" value="run" checked>달리기
             <input type="checkbox" name="hobby" value="video">동영상보기
             <input type="checkbox" name="hobby" value="internet">인터넷서핑
        <br>
        전화번호 통신사
        <select name="tel">
            <option value="sktelecom" id="skt">SKT</option>
            <option value="etctelecom" selected>알뜰폰</option>
            <option value="lgtelecom">LGT</option>
    
        </select> 
       <input type="number" name="number" placeholder="-없이 숫자로 이어서 쓰세요.">
       <br>
       생년월일 <input type="date">
       가입한 시기 <input type="datetime-local" class="date">
       가입한 주<input type="week" name="week" class="date">
       <br>
       하고 싶은 말
       <textarea name="word" cols="30" rows="10" placeholder="100글자 이내로 써주세요."></textarea>

    </form>
</body>
</html>
